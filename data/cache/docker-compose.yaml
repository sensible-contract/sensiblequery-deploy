# 描述 Compose 文件的版本信息
version: "3.8"

# 定义服务，可以多个
services:
  redis:
    image: redis:6.2.0-alpine
    user: "990"
    restart: always
    ports:
      - 6380:6379
    volumes:
      - /data/cache/node:/data
    command: redis-server /data/redis.conf
    labels:
      - "env=a-main"
      - "name=rds-main"
      - "filebeat=enable"
    logging:
      driver: "json-file"
      options:
        labels: "env,name,filebeat"
        max-size: "1g"
        max-file: "3"
