version: '3'
services:
   sensibled:
     image: jiedo/sensibled:v1.9.2
     entrypoint: ./sensibled
     extra_hosts:
       - "snode:172.31.88.53"
       - "sdb:172.31.88.46"
     volumes:
       - /data/bitcoind/data/blocks:/data/blocks:ro
       - ./conf:/data/conf:ro
       - ./cmd:/data/cmd
     labels:
       - "env=a-main"
       - "name=sensibled"
       - "filebeat=enable"
     logging:
       driver: "json-file"
       options:
         labels: "env,name,filebeat"
         max-size: "1g"
         max-file: "3"