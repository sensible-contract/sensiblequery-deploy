# 描述 Compose 文件的版本信息
version: "3.8"

# 定义服务，可以多个
services:
  redis:
    image: redis:6.2.0-alpine
    user: "1000:1000"
    restart: always
    # ports:
    #   - 6379:6379
    volumes:
      - ./data:/data
    command: redis-server /data/redis.conf
    labels:
      - "env=main"
      - "name=redis-main"
      - "filebeat=enable"
    logging:
      driver: "json-file"
      options:
        labels: "env,name,filebeat"
        max-size: "1g"
        max-file: "3"
